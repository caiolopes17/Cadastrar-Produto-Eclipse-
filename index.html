<title>Cadastro de Produtos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <section class="card shadow-sm p-4 w-100" style="max-width: 500px;">
            

            <h1 class="text-primary mb-4">Cadastrar Novo Produtos</h1>
            <form class="form-group ">
                <div class="form-group mt-1">
                    <label for="nome">Nome
                        do Produto</label>
                    <input type="text" class="form form-control" name="nome" id="nome" min="1"
                        placeholder="digite o nome do produto" required aria-required="true">

                </div>

                <div class="form-group">
                    <label for="qtde">Quantidade</label>
                    <input type="text" class="form form-control" name="qtde" id="qtde" min="1"
                        placeholder="digite o nome do produto" required aria-required="true">
                </div>

                <div class="form-group">
                    <label for="valor">Valor Unit√°rio</label>
                    <input type="text" class="form form-control" name="valor" id="valor" min="1"
                        placeholder="digite o nome do produto" required aria-required="true">
                </div>
                <div class="form-group">
                    <label for="data">Data de Cadastro</label>
                    <input type="date" class="form form-control" name="data" id="data" min="1"
                        placeholder="digite o nome do produto" required aria-required="true">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Salvar</button>
            </form>

        </section>
    </div>


</body>

</html>
